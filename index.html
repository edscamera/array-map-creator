<!DOCTYPE html>
<html>

<head>
    <title>Array Map Creator</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id='NavigationBar'>
        <img class='NavigationItem NoSelect' id='btnInfo' style='height: 39px;' src='images/info.png' />
        <div class='NavigationItem NoSelect' id='btnNew'>New</div>
        <div class='NavigationItem NoSelect' id='btnImport'>Import</div>
        <div class='NavigationItem NoSelect' id='btnExport'>Export</div>
    </div>
    <div id='ScreenInfo' style='height: 100%;'>
        <center>
            <br /><br /><br /><br /><br /><br />
            <a target='_blank' style='color: #ffffff; text-decoration: none;' href='http://edwardscamera.com'>created by edwardscamera</a>
            <br />
            <a target='_blank' style='color: #ffffff; text-decoration: none;' href='https://github.com/edwardscamera/array-map-creator'>array-map-creator on github</a>
        </center>
    </div>
    <div id='ScreenEdit'>
        <div id='ColorContainer'>
            <div id='ColorList' style='overflow-y: auto;'></div>
            <div id='AddColor' onclick="addColor(true)">
                <center style='user-select: none;'>+</center>
            </div>
        </div>
        <div id='ToolContainer'>
            <div id='Toolbar'>
                <img alt="move" class='Tool NoSelect' src='images/move.png' onclick="selectTool(this)" />
                <img alt="draw" class='Tool NoSelect' src='images/pencil.png' onclick="selectTool(this)" />
                <img alt="eraser" class='Tool NoSelect' src='images/eraser.png' onclick="selectTool(this)" />
                <img alt="fill" class='Tool NoSelect' src='images/fill.png' onclick="selectTool(this)" />
            </div>
        </div>
        <div style="position: absolute; top: 0px; right: 0px; color: #000000;">
            <div class='NavigationItem NoSelect' onclick='changeSize(1)' style='float: right;'>+</div>
            <div class='NavigationItem NoSelect' onclick='resetView()' style='float: right;'>=</div>
            <div class='NavigationItem NoSelect' onclick='changeSize(-1)' style='float: right;'>-</div>
        </div>
    </div>
    <div id='ScreenImport'>
        <center>
            <br />
            <br />
            <br />
            <br />
            <p>Input array initialization code:</p>
            <textarea rows='15' cols='30' id='ImpField' spellcheck="false"></textarea>
            <br />
            <button id='ImpSubmit'>Submit</button>
        </center>
    </div>
    <div id='ScreenExport'>
        <center>
            <br />
            <br />
            <br />
            <br />
            <form>
                <label for='ExpLanguage'>Select a language: </label>
                <select id='ExpLanguage'>
                    <option value='javascript'>JavaScript</option>
                    <option value='java'>Java</option>
                    <option value='python'>Python</option>
                </select>
                <br />
                <br />
                <label for='ExpBeautify'>Beautify: </label>
                <input id='ExpBeautify' type="checkbox">
                <br />
                <br />
                <label for='ExpColor'>Comment Colors: </label>
                <input id='ExpColor' type="checkbox">
            </form>
            <br />
            <textarea readonly rows='15' cols='30' id='ExpField'></textarea>
        </center>
    </div>
    <script src='script.js'></script>
</body>

</html>
